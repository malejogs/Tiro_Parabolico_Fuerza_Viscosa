			<div class="content">
				<div class="row">
					<div class="col-sm-11 ">
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">Gravedad</label>
							<input type="number" class="form-control" id="g" value="10">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">b1 (Ind. Viscosidad)</label>
							<input type="number" class="form-control" id="b1" value="0.08">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">b2 (Ind. Viscosidad)</label>
							<input type="number" class="form-control" id="b2" value="0.04">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">Masa</label>
							<input type="number" class="form-control" id="m" value="0.5">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">Rapidez</label>
							<input type="number" class="form-control" id="v" value="50">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">Angulo</label>
							<input type="number" class="form-control" id="ang" value="42">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">Altura</label>
							<input type="number" class="form-control" id="h" value="40">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">Salto Tiempo</label>
							<input type="number" class="form-control" id="tSalto" value="0.05" step="0.01">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">ex</label>
							<input type="number" class="form-control" id="ex" value="0.95" step="0.01">
						</div>
						<div class="form-group label-floating col-sm-2">
							<label class="control-label">ey</label>
							<input type="number" class="form-control" id="ey" value="0.9" step="0.01">
						</div>

					</div>
					<div class="col-sm-1 text-center" style="margin-top: 10px;">
						<button type="submit" class="btn btn-white btn-round btn-just-icon" onclick="Ejecutar()">
							<i class="material-icons">done</i><div class="ripple-container"></div>
						</button>
					</div>
				</div>

				<div class="tab-content">
					<div id="Tiro_ParabolicoA" class="container-fluid">

								</div>

						</div>

							<ul class="nav nav-tabs nav-justified" style="background: linear-gradient(60deg, #66bb6a, #43a047);">

								<li><a data-toggle="tab" href="#eulerMejorado">Euler Mejorado</a></li>
								<li><a data-toggle="tab" href="#RungeKutta">Runge Kutta</a></li>
								<!--<li><a data-toggle="tab" href="#Simul1Cont">Simulación</a></li>						-->
							</ul>
							<div class="tab-content">

								<div id="eulerpage" class="tab-pane fade in active">
									<div class="row">
										<div id="tablaTPEuler" class="col-md-7"></div>
									</div>
								</div>

								<div id="eulerMejorado" class="tab-pane fade">
									<div class="row">
										<div id="tablaTPEulerMejorado" class="col-md-7"></div>
									</div>
								</div>

								<div id="RungeKutta" class="tab-pane fade">
